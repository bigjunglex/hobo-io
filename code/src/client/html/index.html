<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>HoboClient</title>
</head>
<body>
    <div id="play-menu" class="hidden">
        <div id="sprite-select">
            <div class="sprite-card">
                <input type="radio" name="sprite" id="zombean" value="3" style="display: none;">
                <label for="zombean">
                    <img src="/zombean.png" alt="zombean">
                </label>
            </div>
            <div class="sprite-card">
                <input type="radio" name="sprite" id="bean" value="0" style="display: none;">
                <label for="bean">
                    <img src="/bean.png" alt="bean">
                </label>
            </div>
            <div class="sprite-card">
                <input type="radio" name="sprite" id="ghosty" value="2" style="display: none;" checked>
                <label for="ghosty">
                    <img src="/ghosty.png" alt="ghosty">
                </label>
            </div>
            <div class="sprite-card">
                <input type="radio" name="sprite" id="mark" value="1" style="display: none;">
                <label for="mark">
                    <img src="/mark.png" alt="mark">
                </label>
            </div>
        </div>
        <input type="text" id="username-input" placeholder="Username" />
        <button id="play-button">PLAY</button>
        <table id="topscores">
            <h2>Top Scores</h2>
            <tr>
                <th>Username</th>
                <th>Score</th>
                <th>Time</th>
            </tr>
            <tr>
                <td></td>
                <td></td>
                <td></td>
            </tr>
            <tr>
                <td></td>
                <td></td>
                <td></td>
            </tr>
            <tr>
                <td></td>
                <td></td>
                <td></td>
            </tr>
            <tr>
                <td></td>
                <td></td>
                <td></td>
            </tr>
            <tr>
                <td></td>
                <td></td>
                <td></td>
            </tr>
        </table>
    </div>
    <canvas id="game"></canvas>
    <div id="leaderboard" class="hidden">
        <table>
            <button id="sound-btn">Sound: <span id="sound-status">ON</span></button>
            <button id="chat-btn">Chat: <span id="chat-status">ON</span></button>
            <h5>Ping: <span id="ping"></span></h5>
            <h5>Players: <span id="player-count"></span></h5>
            <h5>Score: <span id="my-score"></span></h5>
            <tr>
                <th>Username</th>
                <th>Score</th>
            </tr>
            <tr>
                <td></td>
                <td></td>
            </tr>
            <tr>
                <td></td>
                <td></td>
            </tr>
            <tr>
                <td></td>
                <td></td>
            </tr>
            <tr>
                <td></td>
                <td></td>
            </tr>
            <tr>
                <td></td>
                <td></td>
            </tr>
        </table>
    </div>
    <div id="chat" class="hidden">
        <div id="chat-window">
            <ul id="msg-list">
            </ul>
        </div>
        <form id="chat-input">
            <input
            type="text"
            name="message"
            autocomplete="off"
            required
            />            
            <button type="submit" name="send">Send</button>
        </form>
    </div>
    <div id="disconnect-modal" class="hidden">
        <div>
            <h2>Disconnected from Server </h2>
            <hr />
            <button id="reconnect-button">RECONNECT</button>
        </div>
    </div>
</body>
</html>
