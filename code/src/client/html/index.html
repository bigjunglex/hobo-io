<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>HoboClient</title>
</head>
<body>
    <div id="play-menu" class="hidden">
        <div id="sprite-select">
            <div class="sprite-card">
                <input type="radio" name="sprite" id="zombean" value="zombean" style="display: none;">
                <label for="zombean">
                    <img src="/zombean.png" alt="zombean">
                </label>
            </div>
            <div class="sprite-card">
                <input type="radio" name="sprite" id="bean" value="bean" style="display: none;">
                <label for="bean">
                    <img src="/bean.png" alt="bean">
                </label>
            </div>
            <div class="sprite-card">
                <input type="radio" name="sprite" id="ghosty" value="ghosty" style="display: none;" checked>
                <label for="ghosty">
                    <img src="/ghosty.png" alt="ghosty">
                </label>
            </div>
            <div class="sprite-card">
                <input type="radio" name="sprite" id="mark" value="mark" style="display: none;">
                <label for="mark">
                    <img src="/mark.png" alt="mark">
                </label>
            </div>
        </div>
        <input type="text" id="username-input" placeholder="Username" />
        <button id="play-button">PLAY</button>
    </div>
    <canvas id="game"></canvas>
    <div id="leaderboard" class="hidden">
        <table>
            <h5>Ping: <span id="ping"></span></h5>
            <h5>Players: <span id="player-count"></span></h5>
            <tr>
                <th>Username</th>
                <th>Score</th>
            </tr>
            <tr>
                <td></td>
                <td></td>
            </tr>
            <tr>
                <td></td>
                <td></td>
            </tr>
            <tr>
                <td></td>
                <td></td>
            </tr>
            <tr>
                <td></td>
                <td></td>
            </tr>
            <tr>
                <td></td>
                <td></td>
            </tr>
        </table>
    </div>
    <div id="disconnect-modal" class="hidden">
        <div>
            <h2>Disconnected from Server </h2>
            <hr />
            <button id="reconnect-button">RECONNECT</button>
        </div>
    </div>
</body>
</html>
