services:
  application:
    container_name: hoboio
    image: node:lts-trixie
    ports:
      - "7878:7878"
      - "9229:9229"
    volumes:
      - ./code:/home/node/code
    working_dir: /home/node/code
    environment:
      - HOST=0.0.0.0
      - CHOKIDAR_USEPOLLING=true
      - CHOKIDAR_INTERVAL=100
    tty: true
    user: "${USER}"
    command: "npm run start"